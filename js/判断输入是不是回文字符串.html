<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input onclick="reverse(event)"/>
   
    <script>
        function reverse(event) {
            let e = event || window.event;
            const isReverseString = e.target.value.split('').reverse().join('') === e.target.value;
            alert(`${isReverseString ? '是' : '不是'}回文字符串`)
        }
    </script>
</body>
</html>
